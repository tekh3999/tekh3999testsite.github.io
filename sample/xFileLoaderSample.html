<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - X-File loader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body { font-family: Monospace; background-color: #000; color: #fff; margin: 0px; overflow: hidden; }

        #info { color: #fff; position: absolute; top: 10px; width: 100%; text-align: center; z-index: 100; display: block; }

        #info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer; }

        #info2 { color: #fff; background-color: #000; position: absolute; top: 3em; right : 0px; width: 10em; z-index: 200; display: block;  }
    
        td { padding: 0.5em;}
    </style>
</head>

<body>
    <div id="info">
        <a href="http://threejs.org" target="_blank">three.js</a> - X-File Loader test  <a href="https://github.com/adrs2002/threeXfileLoader" target="_new">see more info and samples</a> <br />

    </div>

    <div id="info2">
        <table>
            <tr>
                <td>mech 1</td>
                <td><select id="mech1_anime" onchange="mech1_changeAnime(this.value)">
                        <option value="stand">stand</option>
                        <option value="wark">wark</option>
                        <option value="attack">attack</option>
                      </select>
                    </td>
            </tr>
        </table>
    </div>

    <div id="canvase3d"></div>

    <!-- <script src="three.min.js"></script> -->
    <script src="../three.js"></script>
    <script src="lib/OrbitControls.js"></script>

    <script src="../XLoader.js"></script>

    <script src="lib/Detector.js"></script>
    <script src="lib/stats.min.js"></script>
    
    <script>

        if (!Detector.webgl) Detector.addGetWebGLMessage();
        var container, stats, controls;
        var camera, scene, renderer;
        var clock = new THREE.Clock();
        var mixers = [];
        var manager = null;
        var Texloader = null;

        var skeletonHelper = null;

        var Models = [];

        var d = new Date();
        var LastDateTime = null;

        var animates = [];
        var actions = [];
        init();

        var onProgress = function (xhr) {
            if (xhr.lengthComputable) {
                var percentComplete = xhr.loaded / xhr.total * 100;
                console.log(Math.round(percentComplete, 2) + '% downloaded');
            }
        };
        var onError = function (xhr) {};

        function init() {

            LastDateTime = Date.now();

            container = document.createElement('div');
            document.body.appendChild(container);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            scene = new THREE.Scene();
            scene.add(new THREE.AmbientLight(0xaaaaaa));
            // grid
            var gridHelper = new THREE.GridHelper(14, 1, 0x303030, 0x303030);
            gridHelper.position.set(0, -0.04, 0);
            scene.add(gridHelper);
            // stats
            stats = new Stats();
            container.appendChild(stats.dom);
            
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x666666);
            container.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 5, 0);
            camera.position.set(2, 10, -28);
            camera.up.set(0, 1, 0);

            var light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(10, 100, -10).normalize();
            scene.add(light);

            light = new THREE.DirectionalLight(0x777666, 1);
            light.position.set(-1, -1, -1).normalize();
            scene.add(light);

            controls.update();
            window.addEventListener('resize', onWindowResize, false);
            animate();

            // model
            manager = new THREE.LoadingManager();
            manager.onProgress = function (item, loaded, total) {
                console.log(item, loaded, total);
            };

            Texloader = new THREE.TextureLoader();
            var loader = new THREE.XLoader(manager, Texloader);

            actions[0] = {};
            actions[1] = {};
            //download Model file
            loader.load(['content/SSR06_model.x'], function (object) {

                for (var i = 0; i < object.models.length; i++) {
                    // ! infomation
                    // if loaded model are looks like [ flip x axis ], Please [ scale.x = -1 ] as below
                    object.models[i].scale.x = -1;
                    Models.push(object.models[i]);                    
                }

                loadAnimation('stand',0, () => {                 
                    scene.add(Models[0]);
                    if (Models[0] instanceof THREE.SkinnedMesh) {
                        skeletonHelper = new THREE.SkeletonHelper(Models[0]);
                        scene.add(skeletonHelper);
                    }
                });

                object = null;
            }, onProgress, onError);

        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        //
        function animate() {

            requestAnimationFrame(animate);
            var nowTime = Date.now();
            var dulTime = nowTime - LastDateTime;
            LastDateTime = nowTime;

            if (animates != null && animates.length > 0) {
                for (var i = 0; i < animates.length; i++) {
                    animates[i].update(dulTime);
                }
            }

            if (Models != null && Models.length > 0) {
                if (skeletonHelper != null) {
                    skeletonHelper.update();
                }

            }

            stats.update();
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }

        /////////////////////////////////////////////////////////////////////////////////
        function loadAnimation(animeName, modelId, _callback) {

            if(actions[modelId][animeName]){
                if(_callback){_callback();}         
            } else {
                var loader2 = new THREE.XLoader(manager, Texloader);
                loader2.load(['content/' + animeName + '.x', { zflag : true, putPos: false, putScl: false } ], function () {

                    // !! important!
                    // associate divided model and animation.
                    loader2.assignAnimation(Models[modelId]);
                    if(!animates[modelId]){
                        animates[modelId] = Models[modelId].animationMixer;
                    }

                    actions[modelId][animeName] =  Models[modelId].animationMixer.clipAction(animeName);
                    if (animeName == 'stand') {
                        actions[modelId][animeName].setLoop(THREE.LoopOnce);
                    }
                    actions[modelId][animeName].clampWhenFinished = true;
       
                    if(_callback){_callback(); return;}                
                    actions[modelId][animeName].play();

                },  onProgress, onError);
            }
        }

        function mech1_changeAnime(val){
            loadAnimation(val, 0, function () {
	            Object.keys(actions[0]).forEach(function (p) {
	                if(p == val){
	                    actions[0][p].play();
	                } else {
	                	actions[0][p].stop();
	                }
	            })
            });                   
        }

    </script>

</body>

</html>
